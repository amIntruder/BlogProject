{% extends 'blogUser/userindex.html' %}

{% load static %}

{% block content %}


    <section class="single-block-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
                    <div class="single-post">
                        <div class="post-header mb-5 text-center">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <img src="{% static 'assets/img/my Blog.png' %}" style="width:200px;" alt="" class="img-fluid">
                                </div>
                                <h2 class="post-title mt-2"><u>Delete Blog</u></h2>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
                                    <form class="contact-form" method='POST' enctype="multipart/form-data">
                                        {% csrf_token %}

                                                <h3 class="post-title mt-1"> {{ blog.title }}</h3>
                                            <img src="{{ blog.blog_image.url }}" alt="" class="img-fluid w-100">
                                            <div class="post-content-grid">
                                                <h3 class="post-title mt-1"> Do You Want to Delete Blog ?</h3>
                                                <input type="submit" class="btn btn-danger" value="Delete">
                                                <a href="{% url 'user_home' %}" class="btn btn-primary m-2">Cancel</a>
                                            </div>
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
