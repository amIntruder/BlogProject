{% extends 'blogUser/userindex.html' %}

{% load static %}

{% block content %}

	<section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <article class="post-grid mb-5 ">
                                <img src="{{ blog.blog_image.url }}" alt="" class="img-fluid w-100">
                                <div class="post-content-grid">
                                    <h3 class="post-title mt-1">{{ blog.title }}</h3>
                                    <div class="cutoff-text">
                                        <p class="cutoff-text">{{ blog.description }}</p>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="col-lg-8 ">
                            <article class="post-grid mb-5 ">
                                <div class="border-top border-bottom py-3" style="background-color:gray;">
                                    <form method="post" class="comment-form gray-bg p-5" id="comment-form">
                                        {% csrf_token %}
                                        <h2 class="mb-4 text-center"><u>Leave a comment</u></h2>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <textarea class="form-control mb-3" name="comment" id="comment" rows="8" placeholder="Comment"></textarea>
                                            </div>
                                            <div class="col-lg-12">
                                                <input type="text" class="form-control mb-3" name="title" value="{{ blog.title}}" hidden="hidden">
                                            </div>
                                        </div>
                                        <input class="btn btn-primary" type="submit">
                                    </form>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
