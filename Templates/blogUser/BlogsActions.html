{% extends 'blogUser/userindex.html' %}

{% load static %}

{% block content %}

    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                          {% for blog in blogs %}

                                <div class="col-lg-4 col-md-6 col-sm-6">
                                    <article class="post-grid mb-5 ">
                                        <img src="{{ blog.blog_image.url }}" alt="" class="img-fluid w-100">
                                        <div class="post-content-grid">
                                            <h3 class="post-title mt-1">{{ blog.title }}</h3>
                                            <div class="cutoff-text">
                                                <p class="cutoff-text">{{ blog.description }}</p>
                                            </div>
                                          <a href="{% url 'editBlog' blog.id %}" class="btn btn-warning m-2">Edit</a>
                                          <a href="{% url 'blogComments' blog.id %}" class="btn btn-info m-2">Comments</a>
                                          <a href="{% url 'deleteBlog' blog.id %}" class="btn btn-danger m-2">Delete</a>
                                        </div>
                                    </article>
                                </div>

                          {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>


<style>

.cutoff-text {
    --max-lines: 3;

    display: -webkit-box;
    overflow: hidden;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: var(--max-lines);
}

</style>



{% endblock %}
